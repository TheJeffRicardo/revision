<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Revision</title>
</head>
<body>
    <section>
        <h2>UnOrdered List</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
    </section>
    <section>
        <h2>Ordered List</h2>
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ol>
    </section>
    <section>
        <h2>Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Cellphone number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jeff</td>
                    <td>Ricardo</td>
                    <td>0789632541</td>
                </tr>
                <tr>
                    <td>Jack</td>
                    <td>Titanio</td>
                    <td>0778695584</td>
                </tr>
                <tr>
                    <td>Likmie</td>
                    <td>Balzoff</td>
                    <td>0726587541</td>
                </tr>
            </tbody>
        </table>
    </section>
    <section>
        <h2>Image</h2>
        <img src="https://i.postimg.cc/W3gP9nNS/20200727-emoji-peach-1000x700.webp" alt="">
    </section>

</body>
</html>
